<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://chat.openai.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dropDownMenu.css">
    <link rel="stylesheet" href="/static/css/lightModeColors.css">
    <title>ChatGPT 2.0</title>
</head>
<body class="body">
    <script src="/static/js/copyButtons.js"></script>
    <div class="main flex h-auto">
        <div class="left w-[20vw] h-[96.65vh]" style="max-height:100vh; overflow: auto; margin: 0.3cm; border-radius : 10px">
            
            <button
                class="w-[90%] newChatB py-2 m-2 px-10 space-x-2 rounded-md flex mx-4 justify-center items-center" onclick="reloadPage()" style="border-width: 3px;">
                <svg id="plusNewChat" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span id="newChatBname"><strong>New Chat</strong></span>
            </button>
            <div class="RecentSearch text-s m-4 margin-left-10px"><strong>Recent Search</strong></div>
            <div class="chats flex flex-col justify-center items-center space-y-3 py-2">
                {% for chat in myChats %} 
                <div class="chat space-x-2 opacity-100 w-[90%] px-2 py-2 border-2px border rounded-md cursor-pointer" style="display: flex; align-items: center; border-left-width: 6px;">
                    <svg id="bubbleMessageSVG" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 messageSVG" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span id="chatQuestion" style="flex: 1;">{{ chat.question }}</span>
                    <div class="dropdown">
                        <button class="ddButton">
                            <svg id="threeDots" xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            </svg>
                        </button>
                            <div class="ddcontent">
                                    <div class="chat-entry">
                                    <form action="/delete_query" method="post">
                                        <input type="hidden" name="question" value="{{ chat.question }}">
                                        <button type="submit" class="delete-button">
                                            <svg class="delete-query-svg" id="deleteQuerySVG" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line>
                                            </svg>
                                        </button>
                                    </form>
                                    </div>
                                    <svg id="copySVG" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" onclick="copyToClipboard('{{ chat.question }}')" stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                                    </svg>
                                    <svg id="copyToSendBarSVG" onclick="copyToInput('{{ chat.question }}')" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="icon-sm" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" transform="rotate(90 12 12)"></path>
                                        <polyline points="16 17 21 12 16 7" transform="rotate(90 12 12)"></polyline>
                                        <line x1="21" y1="12" x2="9" y2="12" transform="rotate(90 12 12)"></line>
                                    </svg>
                            </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="right1 w-10/12 flex justify-center items-center flex-col h-auto" style="margin-top:2px;">
            <div class="gptTitle text-center w-full text-4xl font-bold my-10">ChatGPT 2.0</div>
            <div class="itemsrow flex py-1 pt-4 w-[43vw] justify-around">
                <div class="ex flex flex-col justify-center items-center">
                    <svg id="exSVG" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <div class="py-2">Examples</div>
                    <button class="exB1 w-[13vw] text-sm py-4 px-4 mx-4 my-2 rounded-md" id="copy-button1">"How can I improve my time management skills?"</button>
                    <button class="exB2 w-[13vw] text-sm py-4 px-4 mx-4 my-2 rounded-md" id="copy-button2">"What do you think the future of space exploration will look like in 50 years?"</button>
                    <button class="exB3 w-[13vw] text-sm py-4 px-4 mx-4 my-2 rounded-md" id="copy-button3">"Tell me a joke."</button>
                </div>
                <div class="cap flex flex-col justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" id="capSVG" aria-hidden="true" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"></path>
                    </svg>
                    <div class="py-2">Capabilities</div>
                    <button
                        class="capB1 w-[13vw] text-sm py-4 px-4 mx-4  my-2 rounded-md" id="copy-button4">Remembers what user said earlier in the conversation</button>
                    <button
                        class="capB2 w-[13vw] text-sm py-4 px-4 mx-4  my-2 rounded-md" id="copy-button5">Allows user to provide follow-up corrections</button>
                    <button
                        class="capB3 w-[13vw] text-sm py-4 px-4 mx-4  my-2 rounded-md" id="copy-button6">Trained to decline inappropriate requests</button>
                </div>

                <div class="lim flex flex-col justify-center items-center">
                    <svg id="limSVG" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-6 w-6" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <div class="py-2">Limitations</div>
                    <button class="limB1 w-[13vw] text-sm py-4 px-4 mx-4  my-2 rounded-md" id="copy-button7">Sometime generates incorrect information</button>
                    <button class="limB2 w-[13vw] text-sm py-4 px-4 mx-4  my-2 rounded-md" id="copy-button8">May produce harmful or biased content</button>
                    <button class="limB3 w-[13vw] text-sm py-4 px-4 mx-4  my-2 rounded-md" id="copy-button9">Limited knowledge of events after 2021</button>
                </div>
            </div>
            <div class="input w-full text-center flex items-center justify-center flex-col" style="margin-top:40px;">
                <div class="buttonsvg pl-16 flex" style="width:60vw;">
                    <input class="sendBar w-full p-4 rounded-md" placeholder="Send a Message" type="text" name="text" id="questionInput">
                    <button id="sendButton" class="relative -left-20 pl-10">
                        <svg id="sendButtonSVG" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"
                            class="h-6 w-6" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="textUnderSendBar text-xs py-3 opacity-70">Free Research Preview. ChatGPT may produce inaccurate
                    information about people, places, or facts. <a class="underline"
                        href="https://help.openai.com/en/articles/6825453-chatgpt-release-notes">ChatGPT Mar 23
                        Version</a>
                </div>
            </div>
        </div>
        <div class="right2 w-full flex flex-col items-center h-fit">
            <div class="box1 m-auto py-5 flex justify-start w-[50vw] items-center space-x-6">
                <img id="userImg" class="w-9"
                    src="https://chat.openai.com/_next/image?url=https%3A%2F%2Flh3.googleusercontent.com%2Fa%2FAGNmyxa_a9M6k_RYXQha8eMOIDL6EaNReM0_CDX3hBi2%3Ds96-c&w=96&q=75"
                    alt="">
                <div id="question2">Loading...</div>
            </div>
            <div class="box2 py-7 flex justify-center w-full items-center">
                <div class="box w-[40vw] flex justify-start space-x-6">
                    <img id="chatGPTicon" class="w-9 h-9" src="https://chat.openai.com/favicon.ico" alt="">
                    <div id="solutionContent" class="flex space-y-4 flex-col">
                        <div id="question1">Loading...</div>
                        <div id="solution">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/static/js/script.js"></script>
</body>

</html>
